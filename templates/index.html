<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <div class="container"  style="background: #FEF9F3;padding: 0 5% 5%;">
      <div class="row">
        <div class="col-6" style="margin: 5% 0 5% 0;">
          <h2>Sentiment Analyser</h2>
        </div>
        <div class="result"></div>
      </div>
      <div class="row">
        <div class="col-9">
        <form name="my-form">
          <textarea
            type="text"
            id="myInput"
            style="width: 90%; height: 275px; border-radius: 20px;padding: 15px 22px"
            placeholder="Start Typing...."
            name="myInput"
            oninput="myFunction()"
          ></textarea>
        </form>
      </div>
      <div class="col-3">
        <img  src="/static/image/Msg.png"
              alt="banner-image"
              style="height: 80%; width: 100%"
              />
      </div>
    </div>

    <script>
      function myFunction() {
        $.ajax({
          url: "/predict",
          type: "post",
          data: { input: document.getElementById("myInput").value },
          success: function (response) {
            if (response){
              $(".result").html("<img src='/static/image/"+ response +".gif' alt='result'/>");
            }else{
              $(".result").html("");
            }
          },
        });
      }
    </script>
  </body>
</html>
